version: '3'

services: 

  backend:
    build: 
      context: node
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm run start
    depends_on:
       - db

  frontend:
    build: 
      context: react
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./react:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev


  db:
    image: mysql:5.7
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/mysql
    
    environment: 
      MYSQL_DATABASE: dbcrm
      MYSQL_USER: admin
      MYSQL_PASSWORD: 123qwe
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    ports: 
      - "3306:3306"
    networks: 
      - node-network

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
       - backend
       - frontend

  
networks: 
  node-network:
    driver: bridge    